{% extends 'testapp1/base.html' %}
{% block body_block %}
    <div class="container" align='center'>
      <h1>Welcome To Employee List</h1><hr>
      <table border="2">
        <thead>
          <th>Employee Number</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
          <th>Employee Address</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.esal}}</td>
          <td>{{emp.eaddr}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
{% endblock %}
